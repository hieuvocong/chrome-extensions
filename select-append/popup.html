<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KH Onegate Extension</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script defer src="popup.js" type="text/javascript"></script>
  </head>
  <body style="min-width: 384px; margin: 0 auto; box-sizing: border-box">
    <div class="container mt-4 mx-auto">
      <div class="form-inline justify-content-center">
        <div class="form-group">
          <input
            style="width: 250px"
            type="text"
            class="form-control"
            id="user-input"
            placeholder="Value to append select tag"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="set-button">Set</button>
        </div>
      </div>
    </div>
  </body>
</html>
